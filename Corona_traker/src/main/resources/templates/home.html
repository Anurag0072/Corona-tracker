<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>CoronaVirus Tracker</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>
	
		<div class="card">
			<div class="card-body">
				<h1> CoronaVirus Tracker App
			</div>
		</div>
		
		<div class="jumbotron jumbotron-fluid" style="padding-left: 50px;">

			<h1 class="display-4" th:text="${totalReportedCases}"></h1>
			<p class="lead">Total Cases Reported as of today </p>
            <hr class="my-4">
            <p>
              <span> New Cases Since yestarday</span>
              <span th:text="${totalNewCases}"></span>
            </p>
		</div>
<div class="container">
		<table class="table">
			<tr>
				
				<th>Country</th>
				<th>Total Cases</th>
				<th>Changes still lastDay</th>
			</tr>

			<tr th:each="prod : ${locationStats}">
				
				<td th:text="${prod.country}"></td>
				<td th:text="${prod.latestTotalCases}">0</td>
				<td th:text="${prod.diffFromPrevDay}">0</td>
			</tr>

		</table>
	</div>



</body>

</html>
